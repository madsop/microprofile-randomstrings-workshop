steps:

  # Create docker image
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - "-c"
      - |
        docker run gcr.io/kaniko-project/executor:latest -v /:/workspace --dockerfile=/workspace/Dockerfile --context dir:///workspace/ -destination=gcr.io/$PROJECT_ID/randomstrings-quarkusnative
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'randomstrings-quarkusnative'
      - '--image'
      - 'gcr.io/$PROJECT_ID/randomstrings-quarkusnative:latest'
      - '--region'
      - 'europe-north1'
      - '--platform'
      - 'managed'
images: ['gcr.io/$PROJECT_ID/randomstrings-quarkusnative']
options:
  machineType: N1_HIGHCPU_8