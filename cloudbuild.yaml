steps:
  # Build the container image and push it with Kaniko
  - name: 'gcr.io/$PROJECT_ID/randomstrings-quarkusnative2:latest'
    args:
      - --cache=true
      - --destination=gcr.io/$PROJECT_ID/randomstrings-quarkusnative2:$COMMIT_SHA
    timeout: 1200s
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'randomstrings-quarkusnative'
      - '--image'
      - 'gcr.io/$PROJECT_ID/randomstrings-quarkusnative2:latest'
      - '--region'
      - 'europe-north1'
      - '--platform'
      - 'managed'
timeout: 1200s